name: Build MLSpp

inputs:
  cache_dir:  
    description: Where to put vcpkg cache
    required: true
  crypto_dir:  
    description: Where to find the vcpkg manifest for the underlying crypto library
    required: true
  build_dir:
    description: Where to put build artifacts
    required: true

runs:
  using: "composite"
  steps:
    - name: Determine vcpkg commit
      shell: bash
      run: |
         git -C vcpkg rev-parse HEAD > vcpkg_commit.txt

    - name: Determine OS
      shell: bash
      run: |
         echo ${{ runner.os }}


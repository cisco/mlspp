name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CTEST_OUTPUT_ON_FAILURE: 1

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
     
    env:
      CMAKE_BUILD_DIR: ${{ github.workspace }}/build
      TEST_DIR: ${{ github.workspace }}/build/test

    steps:
    - uses: actions/checkout@v2

    - name: dependencies (macos)
      if: ${{ matrix.os == 'macos-latest' }}
      run: |
        brew install llvm
        ln -s "/usr/local/opt/llvm/bin/clang-format" "/usr/local/bin/clang-format"
        ln -s "/usr/local/opt/llvm/bin/clang-tidy" "/usr/local/bin/clang-tidy"

    - name: Restore artifacts, or setup vcpkg (do not install any package)
      uses: lukka/run-vcpkg@v6
      with:
        setupOnly: true
        vcpkgDirectory: "$Env.VCPKG_INSTALLATION_ROOT"
        appendedCacheKey: ${{ hashFiles( '**/vcpkg.json' ) }}
        additionalCachedPaths: ${{ env.CMAKE_BUILD_DIR }}/vcpkg_installed

    - name: configure to use clang-tidy        
      run: |
        cmake -B "${{ env.CMAKE_BUILD_DIR }}" -DCLANG_TIDY=ON -DCMAKE_BUILD_TYPE=Debug -GNinja -DCMAKE_TOOLCHAIN_FILE="$Env.VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" .

    - name: build
      run: |
        cmake --build "${{ env.CMAKE_BUILD_DIR }}"

    - name: Unit tests
      run: |
        cmake --build "${{ env.CMAKE_BUILD_DIR }}" --target hpke_test
        cd build/lib/hpke/test/ && ctest
        cmake --build "${{ env.CMAKE_BUILD_DIR }}" --target tls_syntax_test
        cd build/lib/tls_syntax/test/ && ctest
        cmake --build "${{ env.CMAKE_BUILD_DIR }}" --target mls_vectors_test
        cd build/lib/mls_vectors/test/ && ctest
        cd "${{ env.TEST_DIR }}" && ctest
